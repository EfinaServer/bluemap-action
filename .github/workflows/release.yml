name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build binaries
        run: |
          ldflags="-X main.version=${{ steps.version.outputs.VERSION }}"
          targets=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )
          mkdir -p dist
          for target in "${targets[@]}"; do
            os="${target%/*}"
            arch="${target#*/}"
            output="dist/bluemap-action-${os}-${arch}"
            if [ "$os" = "windows" ]; then
              output="${output}.exe"
            fi
            echo "Building ${os}/${arch}..."
            GOOS="$os" GOARCH="$arch" go build -ldflags "$ldflags" -o "$output" ./cmd/bluemap-action/
          done

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
