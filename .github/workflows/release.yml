name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          ldflags="-X main.version=${{ inputs.version }}"
          targets=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )
          mkdir -p dist
          for target in "${targets[@]}"; do
            os="${target%/*}"
            arch="${target#*/}"
            output="dist/bluemap-action-${os}-${arch}"
            if [ "$os" = "windows" ]; then
              output="${output}.exe"
            fi
            echo "Building ${os}/${arch}..."
            GOOS="$os" GOARCH="$arch" go build -ldflags "$ldflags" -o "$output" ./cmd/bluemap-action/
          done

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Create release and upload assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ inputs.version }}" \
            --generate-notes \
            --target "${{ github.sha }}" \
            dist/*
